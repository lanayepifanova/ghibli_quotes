<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-element">🌸</div>
      <div class="floating-element">🍃</div>
      <div class="floating-element">✨</div>
      <div class="floating-element">🌿</div>
    </div>

    <div class="container">
      <h1 class="title">Studio Ghibli</h1>
      <p class="subtitle">Wisdom from Magical Worlds</p>
      
      <div class="quote-container">
        <div class="quote" id="quote"></div>
        <div class="source" id="source"></div>
      </div>
      
      <button class="button" id="new-quote">
        ✨ New Quote ✨
      </button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
